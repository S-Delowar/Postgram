name: FullStack CI/CD

on:
  push:
    branches:
      - main

jobs:
  backend-test:
    name: Test Backend 
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend 
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - "5432:5432"

    env:
          USE_S3: FALSE
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
          AWS_S3_BUCKET_NAME: dummy
          AWS_REGION: dummy
          SUPERUSER_USERNAME: dummy
          SUPERUSER_EMAIL: dummy
          SUPERUSER_PASSWORD: dummy
          DB_NAME: postgres
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
          ALLOWED_HOSTS: localhost
          DJANGO_SECRET_KEY: dummysecret
          CORS_ALLOWED_ORIGINS: http://localhost:3000
          OPENAI_API_KEY: dummy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 
      - name: Run migrations
        run: |
          python manage.py migrate
      - name: Run Pytest
        run: |
          pytest 

  build-and-push-backend:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: backend-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Build and Push Docker Image 
        run: |
          cd backend
          docker build -t ${{ secrets.DOCKER_USERNAME }}/postgram-api:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/postgram-api:latest
          
